        <!-- 
          From the requirements document: 

            "Each row of 6 users should “break down” to a row of 3 users at the 
             mobile breakpoint. If 3 users at the mobile screen size isn’t viable 
             or desirable, deliver an alternative solution and justify why your 
             alternative may be a better solution through an HTML comment in your 
             markup."

          Making rows of 3 fundraisers on the lowest mobile size presents issue 
          with both form and function:

          FORM: The content, 3 images with full name labels, may become crowded.
          With the grid several even divisions of 12 columns are possible. Each 
          breakpoint may be given a division for which content best fits in form.

          FUNCTION: Bootstrap columns do not have equal height.  Therefore, 
          closely crowded content may cause unexpected float breaks. There are 
          several CSS hacks that can be used as workarounds, but none ideal. 
          Additionally, the flexbox display mode could be used to give columns 
          equal height. That solution is very graceful but has cross-browser 
          compliance risks.

          My solution was to give each figure the following combination of 
          resets:

             col-xs-6 
             col-sm-4 
             col-md-3 
             col-lg-2
          
          This appropriates content space for each breakpoint that I believe 
          best compliments the form. This also places two fundraisers per row 
          on the smallest display widths, lessening the risk of float breaks.

        -->
